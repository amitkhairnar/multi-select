<div class="container">
  <div class="jumbotron">
    <h1>Welcome</h1>
    <h2>Angular & Bootstrap Demo</h2>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Status</div>
    <div class="panel-body">
      <h3>{{title}}</h3>
      <div class="row">
        <div class="col-md-3" >
           <h1 style="text-align: center">Multi-Select</h1>
           <div style="padding: 10%">
             <app-multi-select
               [placeholder]="'Select City'"
               [idField] ="'Id'"
               [textField] = "'val'"
               [singleSelection] = true
               [data]="dropdownList"
               (select)="onItemSelect($event)"
               (selectAll)="onSelectAll($event)"
               (selectedValues)="onSelectedValues($event)" >
             </app-multi-select>
           </div>
        </div>
    </div>
  </div>
</div>
